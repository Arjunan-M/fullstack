<!DOCTYPE html>
<html>
<head>
<title>Float Image Left</title>
<style>
.photo {
  float: left;
  margin-right: 15px;
  border: 2px solid black;
  padding: 5px;
}
</style>
</head>
<body>

<img src="king.png" class="photo" width="150" height="180">

<p>
This is a sample paragraph. The photograph is floated to the left side of the webpage using the CSS float property. The text flows beside the image.
</p>

</body>
</html>
