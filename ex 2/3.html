<!DOCTYPE html>
<html>
<head>
<style>
.stairs {
  position: relative;
  height: 260px;
  width: 300px;
}

.box {
  padding: 10px;
  position: absolute;
  color: rgb(24, 23, 23);
  font-weight: bold;
}

.b1 { 
  top: 0; 
  width: 100px; 
  height: 60px; 
  background-color: rgb(163, 150, 238);
}

.b2 { 
  top: 50px; 
  width: 180px; 
  height: 50px; 
  background-color: rgb(144, 230, 181);
}

.b3 { 
  top: 100px;  
  width: 230px; 
  height: 70px;
  background-color: rgb(240, 198, 83);
}

.b4 { 
  top: 170px; 
  width: 260px;
  height: 50px; 
  background-color: rgb(214, 105, 169);
}
</style>
</head>
<body>

<div class="stairs">

  <div class="box b1">
    <img src="porsche.jfif" width="80" height="40">
  </div>
  <div class="box b2">
    This is a simple sentence.
  </div>

  <div class="box b3">
    This is a paragraph. It contains multiple words and demonstrates how a paragraph looks inside a staircase layout using CSS positioning.
  </div>

  <div class="box b4">
    <a href="https://erp.mepcoeng.ac.in" target="_blank" style="color:white;">Click here to visit Mepco erp</a>
  </div>

</div>

</body>
</html>
