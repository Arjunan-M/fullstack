<!DOCTYPE html>
<html>
<head>
<title>Border Radius Example</title>
<style>

.round-para {
  background-color: lightgreen;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
}

.round-box {
  width: 200px;
  height: 100px;
  background-color: orange;
  padding: 20px;
  border-radius: 20px;
  margin-top: 20px;
}


.round-img {
  width: 200px;
  height: 120px;
  background-image: url('queen.png');
  background-size: cover;
  border-radius: 25px;
  margin-top: 20px;
}
</style>
</head>
<body>

<h2>Border Radius Examples</h2>

<p class="round-para">
Hellooo
</p>

<div class="round-box">
Rounded box with background color
</div>

<div class="round-img"></div>

</body>
</html>
