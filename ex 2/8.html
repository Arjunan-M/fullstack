<!DOCTYPE html>
<html>
<head>
<title>Vertical and Horizontal Menu</title>
<style>
/* Vertical Menu */
.vertical-menu {
  list-style: none;
  width: 200px;
  padding: 0;
}

.vertical-menu li a {
  display: block;
  background: black;
  color: white;
  padding: 10px;
  text-decoration: none;
  margin: 2px 0;
}

.vertical-menu li a:hover {
  background: gray;
}

/* Horizontal Menu */
.horizontal-menu {
  list-style: none;
  padding: 0;
}

.horizontal-menu li {
  display: inline;
}

.horizontal-menu li a {
  background: black;
  color: white;
  padding: 10px 15px;
  text-decoration: none;
}

.horizontal-menu li a:hover {
  background: gray;
}
</style>
</head>
<body>

<h2>Vertical Menu</h2>
<ul class="vertical-menu">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
</ul>

<br><br>

<h2>Horizontal Menu</h2>
<ul class="horizontal-menu">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
